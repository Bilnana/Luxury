<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury</title>
  <meta name="Biljana Ljubojevic" content="Luxury">
  <!-- Fonts Releway -->
  <link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet">
  <!-- CSS file -->
  <link rel="stylesheet" href="dest/css/swiper.min.css">
  <link rel="stylesheet" href="dest/css/styles.min.css">
</head>

<body>
<!--  Big wrap layout-container -->
<div class="layout-container">
  <header>
    <div class="header s-container">
      <img src="img/logo.png">
      <ul class="l-menu">
        <li class="l-menu__item"><a href="">Home</a></li>
        <li class="l-menu__item"><a href="">Menu</a></li>
        <li class="l-menu__item"><a href="">Reservation</a></li>
        <li class="l-menu__item"><a href="">Recipe</a></li>
        <li class="l-menu__item"><a href="">Blog</a></li>
        <li class="l-menu__item"><a href="">Pages</a></li>
        <li class="l-menu__item"><a href="">Contact</a></li>
        <li class="l-menu__item"><a href=""><span class="icon-shopping-cart"></span></a></li>
      </ul>
      <button class="btn btn-bordered"><span class="icon-plate"></span>Book your table</button>
    </div>
    <div class="hero">
      <!-- Swiper -->
      <div class="swiper-container header-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/luxury-header_2.jpg" alt="Luxury restourant"></div>
          <div class="swiper-slide"><img src="img/luxury-header.jpeg"  alt="Luxury restourant"></div>
          <div class="swiper-slide"><img src="img/luxury-header_3.png"  alt="Luxury restourant"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <div class="hero__text s-container">
        <h2>Teast your fav dish <br/>from<span class="span-orange">luxury restaurent.</span></h2>
      </div>
      <div class="hero__sticker s-container">
        <img src="img/hero-logo.png" alt="Hero sticker">
      </div>
    </div>
    <div class="info">
      <div class="info__inner">
        <div class="info-reviews">
          <p><span class="icon-chat"></span></p>
          <p class="text-broken"><span class="span-black">Call us now for</span><span class="span-orange">Reservation</span></p>
        </div>
        <div class="info-call">

        </div>
        <div class="info-contact">
          
        </div>
      </div>
    </div>
  </header>
  <footer>
  </footer>
</div>

<script src="dest/js/jquery.min.js"></script>
<script src="dest/js/swiper.min.js"></script>
<script src="dest/js/scripts.min.js"></script>
</body>
</html>
